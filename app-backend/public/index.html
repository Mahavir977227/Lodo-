<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram प्रोफाइल चेकर</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Instagram प्रोफाइल चेकर</h1>
        <p>उपयोगकर्ता नाम या Instagram लिंक चिपकाएँ — केवल सार्वजनिक जानकारी ही दिखाई जाएगी।</p>
        <div class="input-group">
            <input type="text" id="usernameInput" placeholder="@username या https://www.instagram.com/username/">
            <button id="searchButton">खोजें</button>
        </div>
        <div id="resultContainer"></div>
        <p class="note">यह टूल केवल सार्वजनिक जानकारी दिखाता है। किसी भी उपयोगकर्ता की प्राइवेसी का सम्मान करें और Instagram के नियमों का पालन करें।</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
